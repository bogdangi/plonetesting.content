[buildout]
extends = https://raw.github.com/collective/buildout.plonetest/master/travis-4.3.x.cfg
test-eggs =
    decorator
    selenium
parts += extra
package-name = plonetesting.content
package-extras = [test]

allow-hosts +=
    code.google.com
    robotframework.googlecode.com

[extra]
recipe = zc.recipe.egg
eggs =
    flake8
    createcoverage
    coveralls

[versions]
plone.app.collection = 2.0b5
plone.app.testing = >=4.2.2
docutils = >=0.8.1
plone.namedfile = >=2.0
plone.dexterity = >=2.0
coverage = 3.7

